<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8a8ee493a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <form>
      <div id="measurement-btns">
        <button class="measurement-unit selected" id="f-unit-btn">°F</button>
        <button class="measurement-unit" id="c-unit-btn">°C</button>
      </div>

      <div id="submit-section">
        <label for="location">Location: </label>
        <input id="location" type="text" placeholder="Enter City Name" />
        <button type="submit" id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <p id="error" class="hidden"></p>
      </div>
    </form>

    <div id="container">
      <div id="current-weather-container">
        <div id="left-container">
          <h1 id="icon-temp-container" class="current-weather">
            <img id="icon-current" class="current-weather" />
            <div class="f-unit">
              <span id="current-temp-F"></span>
              <span class="measurement">°F</span>
            </div>
            <div class="c-unit hidden">
              <span id="current-temp-C"></span>
              <span class="measurement">°C</span>
            </div>
          </h1>
          <h2 id="current-skies" class="current-weather"></h2>
          <p class="current-weather">
            Feels Like: <span id="current-feels-like"></span><span>°</span>
          </p>
          <p class="current-weather">
            Humidity: <span id="current-humidity"></span>
          </p>
          <p class="current-weather">
            Wind: <span id="current-wind"></span
            ><span class="measurement"> mph</span
            ><span class="hidden measurement"> mps</span>
          </p>
        </div>

        <div id="right-container">
          <h1 id="current-city" class="current-weather">Austin, TX</h1>
          <h2 id="current-time" class="current-weather">3:30pm</h2>
          <p id="current-date" class="current-weather">
            Monday, Jan. 27th, 2023
          </p>
        </div>
      </div>
      <div id="daily-weather-container">
        <div id="day1">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
        <div id="day2">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
        <div id="day3">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
        <div id="day4">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
        <div id="day5">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
        <div id="day6">
          <h2 class="daily-weather">Monday</h2>
          <h1 class="daily-weather">Icon</h1>
          <h3 class="daily-weather">55°F</h3>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
