<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
  </head>
  <body>
    <form>
      <label for="location">Location: </label>
      <input id="location" type="text" placeholder="ex: Austin, TX, US" />
      <button type="submit" id="search">Search</button>
      <span id="span-error" class="error"></span>
      <p id="par-error" class="error">
        Enter either "City", "City, Country" or "City, State, Country"
      </p>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
