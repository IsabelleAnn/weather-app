<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8a8ee493a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="header-container">
      <div id="unit-btn">
        <button class="unit selected" id="f-unit-btn">°F</button>
        <button class="unit" id="c-unit-btn">°C</button>
      </div>
      <form>
        <label for="location">Location: </label>
        <input id="location" type="text" placeholder="Enter City Name" />
        <button type="submit" id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <p id="error" class="hidden"></p>
      </form>
    </div>

    <div id="container">
      <div id="current-weather-container">
        <div id="left-container">
          <h1 id="icon-temp-container" class="current-weather">
            <img id="icon-current" class="current-weather" />
            <span class="imperial" id="current-temp-i"></span>
            <span class="imperial">°F</span>
            <span class="metric" id="current-temp-m"></span>
            <span class="metric">°C</span>
          </h1>

          <h2 id="current-skies" class="current-weather"></h2>

          <p class="current-weather">
            Feels Like:
            <span class="imperial" id="feels-like-i"></span>
            <span class="imperial">°F</span>
            <span class="metric" id="feels-like-m"></span>
            <span class="metric">°C</span>
          </p>

          <p class="current-weather">
            Humidity:
            <span id="current-humidity"></span><span>%</span>
          </p>

          <p class="current-weather">
            Wind:
            <span class="imperial" id="current-wind-i"></span>
            <span class="imperial"> mph</span>
            <span class="metric" id="current-wind-m"></span>
            <span class="metric"> mps</span>
          </p>
        </div>

        <div id="right-container">
          <h1 id="current-city" class="current-weather">Austin, TX</h1>
          <h2 id="current-time" class="current-weather">3:30pm</h2>
          <p id="current-date" class="current-weather">
            Monday, Jan. 27th, 2023
          </p>
        </div>
      </div>
      <div id="daily-weather-container">
        <div id="day1">
          <h2 class="day"></h2>

          <img id="daily-icon" class="" />

          <h3 class="imperial daily-high"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-high"></h3>
          <span class="metric">°C </span>

          <h3 class="imperial daily-low"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-low"></h3>
          <span class="metric">°C</span>
        </div>
        <div id="day2">
          <h2 class="day"></h2>

          <img id="daily-icon" class="" />

          <h3 class="imperial daily-high"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-high"></h3>
          <span class="metric">°C </span>

          <h3 class="imperial daily-low"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-low"></h3>
          <span class="metric">°C</span>
        </div>
        <div id="day3">
          <h2 class="day"></h2>

          <img id="daily-icon" class="" />

          <h3 class="imperial daily-high"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-high"></h3>
          <span class="metric">°C </span>

          <h3 class="imperial daily-low"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-low"></h3>
          <span class="metric">°C</span>
        </div>
        <div id="day4">
          <h2 class="day"></h2>

          <img id="daily-icon" class="" />

          <h3 class="imperial daily-high"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-high"></h3>
          <span class="metric">°C </span>

          <h3 class="imperial daily-low"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-low"></h3>
          <span class="metric">°C</span>
        </div>
        <div id="day5">
          <h2 class="day"></h2>

          <img id="daily-icon" class="" />

          <h3 class="imperial daily-high"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-high"></h3>
          <span class="metric">°C </span>

          <h3 class="imperial daily-low"></h3>
          <span class="imperial">°F</span>
          <h3 class="metric daily-low"></h3>
          <span class="metric">°C</span>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
